<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Practica 5</title>
  </head>
  <body>
    <main id="main">
      <section id="header">
        <h1>ADIVINAR NUMERO</h1>
        <p>
          El juego consiste en adivinar un n√∫mero entre 1 y 20. Para ello posee
          5 intentos, el objetivo es adivinarlo en la menor cantidad de intentos
          posible.
        </p>
      </section>
      <section id="content">
        <form id="form" class="col">
          <input
            id="inputNumber"
            type="number"
            min="1"
            max="20"
            value=""
            required
          />
          <div id="buttons">
            <button id="inputButton" type="submit">Probar</button>
            <button id="restartButton" type="button">Reiniciar</button>
          </div>
        </form>
        <div>
          <p id="help">-</p>
          <hr />
          <p id="showScore"></p>
          <p id="highScore"></p>
        </div>
      </section>
      <section id="footer">
        <h3 id="attemptsRemaining"></h3>
        <ul id="history" class="col"></ul>
      </section>
    </main>
  </body>
</html>
